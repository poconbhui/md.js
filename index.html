<!DOCTYPE html>
<html>
<head>
    <title>MD</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="md.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('canvas#md').md( {
                num_particles: 20,
                particle_size: 2,
                run_time: 10,
                G: 0.01,
            });
        });
    </script>
    <style>#md{border:1px solid black;}</style>
</head>
<body>
<canvas height="300" width="300" id="md"></canvas>
</body>
